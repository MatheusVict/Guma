name: Build Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build the guma client docker image
        run: docker build -t matheusvict/gumaclient .

      - name: Push to Docker Hub Container Resgisty
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/gumaclient ${{ secrets.DOCKER_USERNAME }}/gumaapi:${{ github.run_id }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/gumaclient ${{ secrets.DOCKER_USERNAME }}/gumaapi:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gumaclient:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/gumaclient:latest